  <body>
      <header>
        <h1><div class="name">Lutzy's Restaurant</div></h1>
      </header>

      <nav>
          <a class="btn badge-pill" href="homepage.html"><img src="images/home-6x.png" alt="Home" class="img-fluid"/></a>
          <a class="btn badge-pill" href="menu.html">Menu</a>
          <a class="btn badge-pill" href="contactus.html">Contact Us</a>
          <!--<div class="clear-float"></div> -->
      </nav>
    <section>

    <div class="container">
      <form name="contactForm" onsubmit="validateForm();" method="POST">
        <div class="form-group">
  				<label class="required" for="Name">Name: (Required)</label>
  				<input type="text" class="form-control" placeholder="Please enter your first and last name" id="Name" name="Name"><br/>
  				<br/>
  			</div>

  			<div class="form-group">
  				<label class="required" for="Email">Email: (Required)</label>
  				<input type="email" class="form-control" placeholder="Enter email" id="Email" name="Email"><br/>
  				<br/>
  			</div>
  			<div class="form-group">
  				<label class="required" for="phone">Phone: (Required)</label>
  				<input type="tel" class="form-control" placeholder="Please enter you phone number" id="phone" name="phone"><br/>
  				<br/>
  			</div>

        <label for="inquiry">Reason for Inquiry</label><br />
        <select id="inquiry" name="inquiry">
        <option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
        </select><br />

        <label for="info">Additional Information</label><br />
        <textarea id="info" name="info"></textarea><br/ >


        <legend><h6>Have you been to the restaurant?</h6></legend>
        <input type="radio" id="choice1" name="questionnaire" value="yes">
        <label for="choice1">Yes</label>
        <input type="radio" id="choice2" name="questionnaire" value="no">
        <label for="choice2">No</label><br />

        <legend><h6>Best days to contact you:</h6></legend>
        <input type="checkbox" id="monday" name="contact" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="contact" value="tuesday">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="contact" value="wednesday">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="contact" value="thursday">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="contact" value="friday">
        <label for="friday">F</label> <br />

        <input type="submit" name="send-request" value="Send Request">
      </form>

    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
